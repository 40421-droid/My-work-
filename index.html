<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เว็บไซต์วิชาที่ชอบ</title>

    <style>
        body {
            background-color: #fff1f5; /* ชมพูอ่อน */
            font-family: "TH Sarabun New", Tahoma, sans-serif;
            margin: 20px;
        }

        h1 {
            background-color: #ffd6e8;
            color: #7a3b69;
            text-align: center;
            padding: 15px;
            border-radius: 15px;
        }

        h2 {
            color: #6b9080;
            background-color: #eaf4f4;
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
        }

        p {
            color: #4a4a4a;
            font-size: 18px;
        }

        .box {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        ul {
            background-color: #fef6e4;
            padding: 15px;
            border-radius: 12px;
            width: 300px;
        }

        table {
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background-color: #cdb4db;
            color: #ffffff;
            padding: 10px;
        }

        td {
            background-color: #f1e8ff;
            padding: 10px;
            text-align: center;
            color: #4a4a4a;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #7a7a7a;
        }
    </style>
</head>
<body>

    <h1>ยินดีต้อนรับสู่เว็บไซต์ของฉัน</h1>

    <div class="box">
        <h2>เกี่ยวกับฉัน</h2>
        <p>
            ฉันเป็นนักเรียนที่กำลังเรียนรู้การสร้างเว็บไซต์  
        
        </p>
    </div>

    <div class="box">
        <h2>สิ่งที่ฉันสนใจ</h2>
        <ul>
            <li>คอมพิวเตอร์</li>
            <li>การเขียนโปรแกรม</li>
            <li>การออกแบบเว็บไซต์</li>
        </ul>
    </div>

    <div class="box">
        <h2>ตารางข้อมูล</h2>
        <table>
            <tr>
                <th>วิชา</th>
                <th>ความชอบ</th>
            </tr>
            <tr>
                <td>คณิตศาสตร์</td>
                <td>มาก</td>
            </tr>
            <tr>
                <td>วิทยาศาสตร์</td>
                <td>มาก</td>
            </tr>
        </table>
    </div>

    <footer>
        จัดทำโดย: ชื่อ ปัณฑิกา เหมือนเล็ก | ชั้น ม.4|5
    </footer>

</body>
</html>
